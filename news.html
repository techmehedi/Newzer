<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="./news.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <header>
                <div class="nav__window">
                    <figure class=".nav__figure">
                        <a href="/index.html">
                            <img class="nav__img" src="/assets/live.png" alt="">
                        </a>                    </figure>
                    <ul class="nav__tabs">
                        <li class="nav__tab"><a class="nav__tab--anchor red" href="./index.html">Home</a></li>
                        <li class="nav__tab"><a class="nav__tab--anchor black" href="./news.html">Discover News</a></li>
                        <li class="nav__contact"><a href="#" class="nav__contact--text">CONTACT</a></li>
                    </ul>
                </div>
            </header>
        </div>
    </div>
    <form class="search" action="form">
        <input  class="search__input" type="search" placeholder="Search by Title, Description, or Content">
        <button class="search__btn">
        <i class="fa fa-search" aria-hidden="true"></i>
        </button>
    </form>
    <section>
        <div class="container">
            <div class="row">
                <div class="news__container">
                    
                </div>
                <div class="news__loading">
                    <i class="fas fa-spinner"></i>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
